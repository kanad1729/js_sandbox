<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String in JS</title>
</head>
<body>
    <h2>All About String</h2>
    <h3>Just inspect and open consoles.</h3>
    <script>
        const firstName = 'Maharshi';
        const lastName = 'Kanad';
        const age = 35;
        const name = "hello this string is for spliting example"

        let val;
        //concatenation

        console.log(firstName+lastName)
        
        //Appending
        val = firstName+" "+lastName;
        console.log(val)

        val += lastName;
        console.log(val)

        val = 'hello my name is ' + firstName + 'age is '+age;
        console.log(val)

        //Escape
        val = 'That\'s nice, I can\'t leave it';
        console.log(val)

        //length
        console.log(val.length);

        //concat
        console.log(firstName.concat(' ',lastName));

        //change case
        console.log(val.toLowerCase());
        console.log(val.toUpperCase());
        console.log(val.toLocaleUpperCase());
        console.log(val.toLocaleUpperCase);
        
        //accesing by index
        console.log(val[2]);

        //indexOf
        console.log(val.indexOf('a'));
        // console.log(val.lastIndexOf());
        // console.log(val.charAt(2));//

        //geting last charecter
        val = firstName.charAt(firstName.length -1);
        console.log(val);

        //substring
        val = firstName.substring(1,3);
        console.log(val);

        //slice
        val = firstName.slice(0,4);
        console.log(val); 

        val = firstName.slice(-2);
        console.log(val); 

        //split
        val = name.split(" ");
        console.log(val); 
        console.log(typeof val);

        //replace
        val = name.replace("this", "is it");
        console.log(val); 











        
    </script>
    
</body>
</html>
