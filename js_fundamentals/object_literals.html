<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Literals</title>
</head>
<body>
    <h2>All about Object Literals</h2>
    <h3>Just inspect and open console.</h3>

    <script>
        //creating an object
        const person = {
            name: 'Ashawathama',
            age: '25',
            isMarried: false,
            guru: 'Dronacharya',
            hobbies: ['reading', 'playing'],
            address: {
                landmark: 'ram mandir javal',
                city: 'Hastinapur',
                country: 'Bharat'
            },
            getBirthYear: function(){
                return 1920;
            }
        }

        //accesing object items
        console.log(person.name);
        console.log(person['age']);
        console.log(person.hobbies[1]);
        console.log(person.address.country);
        console.log(person.getBirthYear());


        //array of objects
        const people = [
            {name: 'Ram', country:'Bharat'},
            {name: 'Shantanu', country: 'Bharat'}
        ];

        console.log(people[0]);
        console.log(people[0].name);

    </script>
    
</body>
</html>
